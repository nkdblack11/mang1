<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược các thành phần trong mảng</title>
    <script language="JavaScript">
        function dao_mang(){
        let a = [1,2,3,4,5]
        a.reverse()
        document.getElementById('xuat').innerHTML= 'Đảo ngược các thành phần trong mảng: ' + '<br/>' + a
        }
    </script>
</head>
<body>
<p>a = [1,2,3,4,5]</p>
<button type="button" onclick="dao_mang()">Click</button>
<div style="color: blue" id="xuat"></div>
</body>
</html>
