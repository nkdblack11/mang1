<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm Giá Trị Trong Mảng</title>
</head>
<body>
<script language="JavaScript">
    let a = prompt('Nhập một số:');
    let b = [-3, 5, 1, 3, 2, 10];
    for(let i=0; i<b.length; i++){
        if (a == b[i]){
            document.write('Giá trị ' + b[i] + ' được tìm thấy tai: ' + i)
        }
    }
</script>
</body>
</html>
