<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị max trong bảng</title>
</head>
<body>
<script language="JavaScript">
    let a = [-3, 5, 8, 3, 7, 6, 1, 2];
    let max = a[0];
    let kq = 0;
    for(let i=0; i<a.length; i++){
        if (a[i]>max){
            max = a[i];
            kq = i;
        }
    }
    document.write('giá trị max ' + max + ' ở vị trí ' + kq );
</script>
</body>
</html>
